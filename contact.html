<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Brenton Jenkins Portfolio: Contact Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="row">
        <nav class="heading navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" id="nameLogo" href="index.html">Brenton Jenkins</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="pageLinks nav navbar-nav navbar-right">
                        <li>
                            <a href="index.html" class="about-header">About</a>
                        </li>
                        <li>
                            <a href="portfolio.html" class="portfolio-header" >Portfolio</a>
                        </li>
                        <li id="li3">
                            <a href="contact.html" class="contact-header">Contact</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-7 panel panel-default">
                <div class="page-header">
                    <h1>Contact</h1>
                </div>
                <div class="form-box row">
                    <div class="col-sm-9">
                        <form>
                            <div class="form-group">
                                <label for="usr">Name:</label>
                                <input type="text" class="form-control" placeholder="John Smith" id="usr" required="required">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" required="required">
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="comment">Message:</label>
                                <textarea class="form-control" rows="5" id="comment" required="required"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>Connect with Me</h2>
                    </div>
                    <div class="panel-body">
                        <a href="https://github.com/Mondo114" class="col-sm-4" target="_blank">
                            <img src=assets/images/GitHub-Icon.png class="social-link" alt="Brenton's GitHub Page">
                        </a>
                        <a href="https://www.linkedin.com/in/brenton-jenkins-a0017426/" class="col-sm-4" target="_blank">
                            <img src=assets/images/LinkedIn-Icon.png class="social-link" alt="Brenton's LinkedIn Page">
                        </a>
                        <a href="https://stackoverflow.com/users/9090783/brenton-j?tab=profile" class="col-sm-4" target="_blank">
                            <img src=assets/images/Stack-Overflow-Icon.png class="social-link" id="social-link3" alt="Brenton's Stack Overflow Page">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-footer">
            <p class="text-muted">&copy; Copyright 2018 Brenton Jenkins</p>
        </div>
    </footer>

</body>

</html>
